<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Is It Real?</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 0.5em;
        }

        .dialogue {
            font-size: 2em;
            font-weight: 700;
            line-height: 1.6;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #00ff99;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1em;
            font-style: italic;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>IS IT REAL?</h1>
        <div class="dialogue">
            <span class="highlight">“Did I just save my bloodline?”</span>
            <span>The charts were red for years…</span>
            <span>Then one token said, “Not today.”</span>
            <span class="highlight">And we rose.</span>
            <span>No utility. No team. Just faith and memes.</span>
            <span class="highlight">And now... generational wealth?</span>
        </div>
        <div class="footer">
            — Refresh the wallet. Check again.
        </div>
    </div>
</body>

</html>
